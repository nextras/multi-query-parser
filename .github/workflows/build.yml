name: "Build"

on:
  pull_request:
  push:
    branches:
      - main
      - v*.*

jobs:
  phpstan:
    name: PHPStan

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: [ '8.1', '8.2', '8.3', '8.4', '8.5' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: Install dependencies
        run: composer install --prefer-dist

      - name: Run PHPStan
        run: composer phpstan

  tests:
    name: Tests

    strategy:
      fail-fast: false
      matrix:
        php-version: [ '8.0', '8.1', '8.2', '8.3', '8.4', '8.5' ]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Tests
        run: ./vendor/bin/tester ./tests/cases

      - name: Print failed expectations
        if: ${{ failure() }}
        run: |
          find tests -name \*.actual -exec echo "--- {}" \; -exec cat {} \; -exec echo \; -exec echo \; && \
          find tests -name \*.log -exec echo "--- {}" \; -exec cat {} \; -exec echo \; -exec echo \;
